{{- if .Values.signalCliRestApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "satisfactory-signal.signalCliRestApi.fullname" . }}
  labels:
    {{- include "satisfactory-signal.labels" . | nindent 4 }}
    app.kubernetes.io/component: signal-cli-rest-api
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "satisfactory-signal.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: signal-cli-rest-api
  template:
    metadata:
      labels:
        {{- include "satisfactory-signal.labels" . | nindent 8 }}
        app.kubernetes.io/component: signal-cli-rest-api
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: signal-cli-rest-api
          image: "{{ .Values.signalCliRestApi.image.repository }}:{{ .Values.signalCliRestApi.image.tag }}"
          imagePullPolicy: {{ .Values.signalCliRestApi.image.pullPolicy }}
          env:
            - name: MODE
              value: {{ .Values.signalCliRestApi.mode | quote }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /v1/about
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /v1/about
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: signal-data
              mountPath: /home/.local/share/signal-cli
          {{- with .Values.signalCliRestApi.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: signal-data
          {{- if .Values.signalCliRestApi.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.signalCliRestApi.persistence.existingClaim | default (printf "%s-data" (include "satisfactory-signal.signalCliRestApi.fullname" .)) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
